<div class="container-fluid">
     <h2>Create Blog</h2>
    <form [formGroup]="form">
        
        <div class="form-group col-sm-6">
            <label for="title">title:</label>
            <input type="text" class="form-control" formControlName="title" id="title">
            <span ></span>
        </div>
        <div class="form-group col-sm-6">
            <label for="description">description:</label>
            <textarea  class="form-control" formControlName="description" id="description"></textarea>
            
        </div>
        <div class="form-group col-sm-6">
            <label for="featureImageUri">featureImageUri:</label>
            <input type="url" class="form-control" formControlName="featureImageUri" id="description">
        </div>
        <div class="form-group col-sm-6">
            <label for="categories">categories:</label>
            <input type="text" class="form-control" formControlName="categories" id="categories">
        </div>
        <div class="form-group col-sm-6">
            <label for="tags">tags:</label>
            <input type="text" class="form-control" formControlName="tags" id="tags">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mr-3" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
            <button type="reset" class="btn btn-danger mr-3"(click)="onReset()">Reset</button>
        </div>
    </form>
</div>
